<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Event Bot - Manager</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --discord-bg: #36393f;
            --discord-sidebar: #2f3136;
            --discord-blurple: #5865F2;
            --discord-green: #3ba55d;
            --discord-red: #ed4245;
            --discord-gray: #4e5058;
            --discord-hover: #4752c4;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --text-muted: #72767d;
            --card-bg: #40444b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--discord-bg);
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--discord-sidebar);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: var(--discord-gray);
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tab:hover {
            background: var(--discord-hover);
        }

        .tab.active {
            background: var(--discord-blurple);
        }

        .tab-content {
            display: none;
            background: var(--discord-sidebar);
            padding: 30px;
            border-radius: 8px;
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
<div class="container">

    <header>
        <h1>ðŸŽ® Discord Event Bot Manager</h1>
        <p style="color: var(--text-secondary);">Manage your Discord events with ease</p>
    </header>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" data-tab="events">ðŸ“… Events</button>
        <button class="tab" data-tab="presets">ðŸ“‹ Presets</button>
        <button class="tab" data-tab="create-event">âž• Create Event</button>
        <button class="tab" data-tab="create-preset">ðŸŽ¨ Create Preset</button>
    </div>

    <!-- Events -->
    <div id="events-tab" class="tab-content active">
        <h2>All Events</h2>
    </div>

    <!-- Presets -->
    <div id="presets-tab" class="tab-content">
        <h2>Event Presets</h2>
    </div>

    <!-- Create Event -->
    <div id="create-event-tab" class="tab-content">
        <h2>Create New Event</h2>
    </div>

    <!-- Create Preset -->
    <div id="create-preset-tab" class="tab-content">
        <h2>Create New Preset</h2>
    </div>

</div>

<script>
    /* ===============================
       TAB SYSTEM (LONG-LASTING FIX)
       =============================== */

    function switchTab(tabName) {
        // Clear active states
        document.querySelectorAll('.tab')
            .forEach(tab => tab.classList.remove('active'));

        document.querySelectorAll('.tab-content')
            .forEach(content => content.classList.remove('active'));

        // Activate tab button
        document
            .querySelector(`.tab[data-tab="${tabName}"]`)
            ?.classList.add('active');

        // Activate tab content
        document
            .getElementById(`${tabName}-tab`)
            ?.classList.add('active');
    }

    // Delegated click handling (emoji / child-node safe)
    document.addEventListener('click', (e) => {
        const tabButton = e.target.closest('.tab[data-tab]');
        if (!tabButton) return;

        switchTab(tabButton.dataset.tab);
    });

    /* ===============================
       EXAMPLES OF SAFE PROGRAMMATIC USE
       =============================== */

    // Works from timeouts
    // setTimeout(() => switchTab('events'), 1500);

    // Works from anywhere
    // switchTab('create-event');
</script>

</body>
</html>
